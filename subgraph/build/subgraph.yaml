specVersion: 1.3.0
description: DavinciDao delegation tracking subgraph
repository: https://github.com/vocdoni/davincidao
schema:
  file: schema.graphql
indexerHints:
  prune: auto
dataSources:
  - kind: ethereum/contract
    name: DavinciDao
    network: sepolia
    source:
      address: "0x682b6F4B17935605aBd2582418546bF7C45da610"
      abi: DavinciDao
      startBlock: 9526152
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Account
        - TokenDelegation
        - CensusRoot
        - GlobalStats
      abis:
        - name: DavinciDao
          file: DavinciDao/DavinciDao.json
      eventHandlers:
        - event: Delegated(indexed address,indexed address,indexed uint256,uint256)
          handler: handleDelegated
        - event: Undelegated(indexed address,indexed address,indexed uint256,uint256)
          handler: handleUndelegated
        - event: DelegatedBatch(indexed address,indexed address,indexed uint256,uint256[])
          handler: handleDelegatedBatch
        - event: UndelegatedBatch(indexed address,indexed address,indexed uint256,uint256[])
          handler: handleUndelegatedBatch
        - event: CensusRootUpdated(indexed uint256,uint256)
          handler: handleCensusRootUpdated
      file: DavinciDao/DavinciDao.wasm
