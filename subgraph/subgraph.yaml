specVersion: 1.3.0
description: We Are Not Spectators Manifesto Census - tracking pledges to The We Are Not Spectators Manifesto
repository: https://github.com/vocdoni/davincidao
schema:
  file: ./schema.graphql
indexerHints:
  prune: auto
dataSources:
  - kind: ethereum/contract
    name: WeAreNotSpectatorsManifestoCensus
    network: base
    source:
      address: "0xd2ce4B4D8865c8F3650b942662854A1bbDb6F363"
      abi: WeAreNotSpectatorsManifestoCensus
      startBlock: 38229780
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Signer
        - CensusRoot
        - GlobalStats
        - PledgeEvent
      abis:
        - name: WeAreNotSpectatorsManifestoCensus
          file: ./abis/WeAreNotSpectatorsManifestoCensus.json
      eventHandlers:
        - event: Pledged(indexed address,uint256)
          handler: handlePledged
        - event: CensusRootUpdated(indexed uint256,uint256)
          handler: handleCensusRootUpdated
      file: ./src/mapping.ts
